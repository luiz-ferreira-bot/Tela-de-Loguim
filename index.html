<head>

<body>
    <main>
        <section id="login">

            <div id="imagem">
                <!-- aqui vai a imagem nas css -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça Login para acessar sua conta e poder fazer as configuraçoes no seu
                    ambiente.
                </p>


                <form action="login.php" method="post">

                    <div class="campo">

                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="login" id="ilogin" size="" placeholder="seu e-mail" autocomplete="email" required maxlength="30">

                        <label for="ilogin">Login</label>

                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="senha" id="isenha" size="" placeholder="sua senha" autocomplete="current-password" required minlength="5" maxlength="20">

                        <label for="isenha">Senha</label>

                    </div>

                    <input class="submit" type="submit" value="Entrar" name="" id="">

                    <a href="#" class="botao">Esqueci a senha <i class="material-symbols-outlined">mail</i></a>


                </form>
            </div>

        </section>
    </main>
</body>
